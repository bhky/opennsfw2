version: "3.8"

services:
  opennsfw2-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENNSFW2_HOME=/app/.opennsfw2
    volumes:
      - model_weights:/app/.opennsfw2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model_weights: